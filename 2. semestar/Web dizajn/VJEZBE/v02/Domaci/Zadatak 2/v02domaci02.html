<!DOCTYPE html>
<html>

<head lang="sr">
    <title> HTML Forms - Registration </title>
    <meta charset="utf-8">
</head>

<body>

    <h1> Create an Account </h1>

    <form>

        <p>
            <label for="fname">Full Name: <br> </label>
            <input type="text" name="fname" id="fname" pattern="^((\p{L})+(\s(\p{L})+)+)$" required>
        </p>

        <p>
            <label for="email">Email: <br> </label>
            <input type="email" name="email" id="email" required>
        </p>

        <p>
            <label for="pass">Password: <br> </label>
            <input type="password" name="pass" id="pass" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" required>
        </p>

        <p>
            <label for="age">Age: <br> </label>
            <select name="age" id="age">
                <option disabled selected hidden> -- Select Age -- </option>
                <option value="-18"> Under 18 </option>
                <option value="18-30"> 18 to 30 </option>
                <option value="31-45"> 31 to 45 </option>
                <option value="45-60"> 45 to 60 </option>
                <option value="61+"> 61+ </option>
            </select>
        </p>

        <p>
            Gender: <br>
            <input type="radio" name="gender" id="male" value="male">
            <label for="male"> Male </label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female"> Female </label>
        </p>

        <p>
            <label for="note">Tell us a little about yourself: <br></label>
            <textarea name="note" id="note" cols="40" rows="5"></textarea>
        </p>

        <p>
            <input type="checkbox" value="agree" id="policy" name="policy" required>
            <label for="policy">I agree to the <a href="http://www.dumb.com/terms" target="_blank">Terms & Conditions</a></label>
        </p>

        <p>
            <button type="submit">Sign Up</button>
        </p>

    </form>

</body>

</html>

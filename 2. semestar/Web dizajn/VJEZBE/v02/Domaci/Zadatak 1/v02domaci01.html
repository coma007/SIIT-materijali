<!DOCTYPE html>
<html>

<head lang="sr">
    <title> HTML Tables - Invoice </title>
</head>

<body>

    <table border="1" cellspacing="8" cellpadding="10" align="center" width="500px">

        <thead>
            <tr>
                <th rowspan="2" colspan="3">Invoice #12345ABC</th>
                <th>18th July 2019</th>
            </tr>
            <tr>
                <th>11:47 a.m.</th>
            </tr>
        </thead>

        <tbody align="left">
            <tr>
                <td colspan="2">
                    <b> Pay To: </b><br>
                    The Tech Park <br>
                    123 Willow Street <br>
                    Los Angeles
                </td>
                <td colspan="2">
                    <b> Customer: </b> <br>
                    John Davis <br>
                    456 Main Street <br>
                    Los Angeles <br>
                </td>
            </tr>

            <tr>
                <th> Name </th>
                <th> Quantity </th>
                <th> MRP </th>
                <th> Amount </th>
            </tr>
            
            <tr>
                <td> Wireless Mouse </td>
                <td> 4 </td>
                <td> $23.50 </td>
                <td> $94.00 </td>
            </tr>
            
            <tr>
                <td> USB 3.0 Hub </td>
                <td> 6 </td>
                <td> $13.00 </td>
                <td> $78.00 </td>
            </tr>

            <tr>
                <td colspan="3">
                    <b> Subtotal: </b><br>
                </td>
                <td> $172.00 </td>
            </tr>

            <tr>
                <td colspan="2">
                    <b> Tax: </b><br>
                </td>
                <td> 20.00% </td>
                <td> $34.40 </td>
            </tr>

            <tr>
                <td colspan="3">
                    <b> Grand Total: </b><br>
                </td>
                <td> $206.40 </td>
            </tr>

        </tbody>

    </table>

</body>

</html>

<h1>WineListComponent</h1>
<div class="row">
	<div class="col">
		<app-table [wines]="wineList"></app-table>
	</div>
</div>
<div class="row">
	<div class="col">
		<app-pagination [totalItems]="totalSize" [pageSize]="pageSize"
			(pageSelected)="changePage($event)">
		</app-pagination>
	</div>
</div>

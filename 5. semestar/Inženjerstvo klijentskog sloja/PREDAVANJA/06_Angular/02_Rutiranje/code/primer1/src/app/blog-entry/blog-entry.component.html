<div [app-emphasize]="'.title, .entry'" [color]="'#e6ffff'">
    <h3 class="title"><span *ngIf="index!==undefined"><b>{{index}}</b></span> 
        {{blogEntry.title | title}}
    </h3>
    <div *ngIf="blogEntry.date">{{blogEntry.date | date:"dd.MM.yy hh:mm:ss"}}</div>
    <div>{{blogEntry.description}}</div>
    <div class="entry">{{blogEntry.entry}}</div>
    <app-comment-list *ngIf="showComments" [comments]="blogEntry.comments"></app-comment-list>
</div>

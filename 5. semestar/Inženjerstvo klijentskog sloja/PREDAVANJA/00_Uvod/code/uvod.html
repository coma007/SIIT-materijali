<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Selektovanje</title>
  </head>
  <body>
    <!-- sta ce se desiti kada kliknemo na dugme broj 0? -->
    <button type="button" name="button1">dugme 0</button>
    <button type="button" name="button2">dugme 1</button>
    <button type="button" name="button3">dugme 2</button>
    <script>
      // na klik na dugme treba da se ispise poruka sa rednim brojem dugmeta (0,1,2)
      // selektujemo sve
      var buttons = document.getElementsByTagName("button");
      for (var i = 0; i < buttons.length; i++) {
        // na klik na dugme pozovem alert sa brojem dugmeta
          buttons[i].onclick = function() {
            alert("dugme broj " + i);
          };          
      }
    </script>
  </body>
</html>
